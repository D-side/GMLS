---
layout: default
---
	<p class="meta">{{ page.date | date_to_string }}</p>

	<div class="post well well-sm">
	{{ content }}
	</div>

{% if page.tags.size > 0 %}
	<div class="alert alert-info" style="padding: 10px;">
		
		<ul class="list-inline tag-list">
		<li class="primary-cat">
			<a class="btn btn-xs btn-info" href="/tags/">
				<i class="icon-tags pull-left"> </i> 
			</a>
		</li>
		{% assign categ = page.categories | last %}
		<li class="primary-cat"><a class="btn btn-xs btn-info" href="/{{ categ }}/">{{ categ }}</a></li>
		{% for tag in page.tags %}
			{% if tag != categ %}
			<li><a class="btn btn-sm btn-info" href="/{{ tag }}/">{{ tag }}</a>
			</li>
			{% endif %}
		{% endfor %}
		</ul>
	</div>	
{% endif %}
